<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better2Invest - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .signup-card {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .signup-card h2 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
      color: #00ff88;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      border-radius: 8px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #00ff88;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 136, 0.25);
    }

    .btn-signup {
      background-color: #00ff88;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #00cc6a;
    }

    .form-text {
      text-align: center;
      margin-top: 10px;
      color: #aaa;
    }

    .form-text a {
      color: #00ff88;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form onsubmit="handleSignup(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Repeat your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-signup">Sign Up</button>
      </div>
      <div class="form-text">Already have an account? <a href="#">Login</a></div>
    </form>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert(`Welcome, ${name}! Your account has been created.`);
      // Send data to server here (backend integration)
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
